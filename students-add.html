<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Elektronski dnevnik</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand logo" href="./index.html">Elektronski dnevnik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./students.html">Učenici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">O dnevniku</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="pb-5 pt-3 text-center">Forma za dodavanje učenika</h1>

      <div class="col-7 mx-auto">
        <!-- Forma za dodavanje ucenika -->
        <form id="addStudent">
          <div class="form-group">
            <label>Ime</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Upisite ime ucenika"
            />
          </div>
          <div class="form-group">
            <label>Prezime</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Upisite prezime ucenika"
            />
          </div>
          <div class="form-group">
            <label>Ocena iz matematike</label>
            <select class="form-control" id="gradeMath">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Ocena iz srpskog jezika</label>
            <select class="form-control" id="gradeSerbian">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Ocena iz fizike</label>
            <select class="form-control" id="gradePhysics">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Ocena iz engleskog jezika</label>
            <select class="form-control" id="gradeEnglish">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label>Broj izostanaka</label>
            <input
              type="text"
              class="form-control"
              id="notAttended"
              placeholder="Upisite broj izostanaka učenika"
            />
          </div>

          <div class="row">
            <button type="submit" class="btn btn-primary ml-3 mb-5 mt-3">
              Dodaj učenika
            </button>
            <a href="./students.html" class="btn btn-secondary ml-3 mb-5 mt-3"
              >Otkaži</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="./js/addStudent.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
